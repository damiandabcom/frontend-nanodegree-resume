<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <nav class="resume-menu">
      <a href="#header"><img class="logo" src="images/dd-logo.png"></a>
      <ul class="menu-items">
        <li><a href="#skill"><i class="fa fa-magic"></i><span>Skills</span></a></li>
        <li><a href="#workExperience"><i class="fa fa-flask"></i><span>Work</span></a></li>
        <li><a href="#projects"><i class="fa fa-folder-o"></i></i><span>Projects</span></a></li>
        <li><a href="#education"><i class="fa fa-university"></i><span>Education</span></a></li>
        <li><a href="#mapDiv"><i class="fa fa-globe"></i><span>Map</span></a></li>
        <li><a href="#letsConnect"><i class="fa fa-envelope-o"></i><span>Contact</span></a></li>
        <li>Map</a>
      </ul>
    </nav>
    <div id="header" class="center-content clear-fix">
      <div id="welcome"></div>
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="skill"></div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class="very-dark-gray">
      <h2 class="blue white-text center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
